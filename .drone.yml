kind: pipeline
name: default

steps:
  - name: semantic-release
    image: entwico/semantic-release
    settings:
      mode: predict
      git_user_name: semantic-release
      git_user_email:
        from_secret: GITHUB_EMAIL
      github_token:
        from_secret: GITHUB_TOKEN
    environment:
      NPM_USERNAME:
        from_secret: NPM_USERNAME
      NPM_PASSWORD:
        from_secret: NPM_PASSWORD
      NPM_EMAIL:
        from_secret: NPM_EMAIL

